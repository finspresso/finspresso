    <script>
        var chartColors = {
        red: 'rgb(255, 0, 0)',
        green: 'rgb(0, 255, 0)',
        blue: 'rgb(0, 0, 235)',
        black: 'rgb(0, 0, 0)'
        };

        var color = Chart.helpers.color;
        var configValue = {
            type: 'line',
            data: {
                datasets: [{
                    yAxisID: 'tax_value',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.red,
                    pointBackgroundColor: chartColors.red,
                    tension: 0,
                    fill: false
                },
                {
                    yAxisID: 'tax_value',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.green,
                    pointBackgroundColor: chartColors.green,
                    tension: 0,
                    fill: false
                },
                {
                    yAxisID: 'tax_value',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.blue,
                    pointBackgroundColor: chartColors.blue,
                    tension: 0,
                    fill: false
                },
                {
                    yAxisID: 'tax_value',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.black,
                    pointBackgroundColor: chartColors.black,
                    tension: 0,
                    fill: false
                }]
            },
            plugins: [ChartDataSource],
            options: {
                title: {
                    display: true,
                    text: 'Tax'
                },
                scales: {
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'taxable income [CHF]'
                        }
                    }],
                    yAxes: [{
                        id: 'tax_value',
                        gridLines: {
                            drawOnChartArea: true
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Tax [CHF]'
                        }
                    }]
                },
                plugins: {
                    datasource: {
                        type: 'json',
                        url: 'https://192.168.43.60/storage_json/tax_values/Adlikon.json',
                        rowMapping: 'dataset',
                        indexLabels: 'labels',
                        datasetLabels: 'datasets[*].label',
                        data: 'datasets[*].data'
                    }
                }
            }
        };
        var configRate = {
            type: 'line',
            data: {
                datasets: [{
                    yAxisID: 'tax_rate',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.red,
                    pointBackgroundColor: chartColors.red,
                    tension: 0,
                    fill: false
                },
                {
                    yAxisID: 'tax_rate',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.green,
                    pointBackgroundColor: chartColors.green,
                    tension: 0,
                    fill: false
                },
                {
                    yAxisID: 'tax_rate',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.blue,
                    pointBackgroundColor: chartColors.blue,
                    tension: 0,
                    fill: false
                },
                {
                    yAxisID: 'tax_rate',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.black,
                    pointBackgroundColor: chartColors.black,
                    tension: 0,
                    fill: false
                }]
            },
            plugins: [ChartDataSource],
            options: {
                title: {
                    display: true,
                    text: 'Tax rate'
                },
                scales: {
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'taxable income [CHF]'
                        }
                    }],
                    yAxes: [{
                        id: 'tax_rate',
                        gridLines: {
                            drawOnChartArea: true
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Tax rate %'
                        }
                    }]
                },
                plugins: {
                    datasource: {
                        type: 'json',
                        url: 'https://192.168.43.60/storage_json/tax_rates/Adlikon.json',
                        rowMapping: 'dataset',
                        indexLabels: 'labels',
                        datasetLabels: 'datasets[*].label',
                        data: 'datasets[*].data'
                    }
                }
            }
        };

        window.onload = function() {
            var ctxValue = document.getElementById('myChartTaxValue').getContext('2d');
            window.myChartTaxValue = new Chart(ctxValue, configValue);
            var ctxRate = document.getElementById('myChartTaxRate').getContext('2d');
            window.myChartTaxRate = new Chart(ctxRate, configRate)
        };

        const municipality = document.getElementById('municipality');
        municipality.addEventListener('change', updateMunicipality);
        function updateMunicipality() {
            const label = municipality.options[municipality.selectedIndex].text;
            window.myChartTaxRate.options.plugins.datasource.url = 'https://192.168.43.60/storage_json/tax_rates/' + label +'.json';
            window.myChartTaxValue.options.plugins.datasource.url = 'https://192.168.43.60/storage_json/tax_values/' + label +'.json';
            window.myChartTaxRate.update()
            window.myChartTaxValue.update()
        }

<!doctype html>
<head>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
</head>
<body>
	<div>
		<canvas id="myChart"></canvas>
	</div>
    <div class="selectBoxMunicipality">
        <select id=municipality>
            <option value="Zurich">Zurich</option>
            <option value="Uster">Uster</option>
        </select>
    </div>
    <script>
        var chartColors = {
        red: 'rgb(255, 0, 0)',
        green: 'rgb(0, 255, 0)',
        blue: 'rgb(0, 0, 235)',
        black: 'rgb(0, 0, 0)'
        };

        var color = Chart.helpers.color;
        var config = {
            type: 'line',
            data: {
                datasets: [{
                    yAxisID: 'tax_rate',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.red,
                    pointBackgroundColor: chartColors.red,
                    tension: 0,
                    fill: false
                },
                {
                    yAxisID: 'tax_rate',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.green,
                    pointBackgroundColor: chartColors.green,
                    tension: 0,
                    fill: false
                },
                {
                    yAxisID: 'tax_rate',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.blue,
                    pointBackgroundColor: chartColors.blue,
                    tension: 0,
                    fill: false
                },
                {
                    yAxisID: 'tax_rate',
                    backgroundColor: 'transparent',
                    borderColor: chartColors.black,
                    pointBackgroundColor: chartColors.black,
                    tension: 0,
                    fill: false
                }]
            },
            plugins: [ChartDataSource],
            options: {
                title: {
                    display: true,
                    text: 'Tax rate'
                },
                scales: {
                    xAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'taxable income [CHF]'
                        }
                    }],
                    yAxes: [{
                        id: 'tax_rate',
                        gridLines: {
                            drawOnChartArea: false
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'Tax rate %'
                        }
                    }]
                },
                plugins: {
                    datasource: {
                        type: 'json',
                        url: 'https://192.168.43.60/storage_json/tax_rates/Zurich.json',
                        rowMapping: 'dataset',
                        indexLabels: 'labels',
                        datasetLabels: 'datasets[*].label',
                        data: 'datasets[*].data'
                    }
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById('myChart').getContext('2d');
            window.myChart = new Chart(ctx, config);
        };

        const municipality = document.getElementById('municipality');
        municipality.addEventListener('change', updateMunicipality);
        function updateMunicipality() {
            const label = municipality.options[municipality.selectedIndex].text;
            window.myChart.options.plugins.datasource.url = 'https://192.168.43.60/storage_json/tax_rates/' + label +'.json';
            window.myChart.update()
        }
    </script>
</body>
</html>

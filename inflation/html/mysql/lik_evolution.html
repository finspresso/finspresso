<!DOCTYPE html>

<html>

<head>
    <title>LIK evolution</title>
    <style type="text/css">
        #chart-container {
            width: 640px;
            height: auto;
        }
    </style>

    <style type="text/css">
        .chartBox {
            width: 1200px;
        }
    </style>
</head>

<body>
    <div class="chartBox">
        <canvas id="chartCategoryLIK"></canvas>
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>

    <h2>LIK evolution graph</h2>

    <form action="">
        <select id="category-dropdown" name="Category" onchange="loadData(this.value)">
        </select>
    </form>
    <br>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        var loadData = function (category) {
            $.ajax({
                url: "db_finspresso/get_lik_evolution_data.php?q=" + "`" + category + "`",
                method: "GET",
                success: function (data) {
                    var category_dropdown = document.getElementById("category-dropdown");
                    var dates = [];
                    var values = [];
                    for (var i in data) {
                        dates.push(data[i]["Date"]);
                        values.push(data[i][category]);
                    }
                    var chartdata = {
                        labels: dates,
                        datasets: [
                            {
                                label: category,
                                borderColor: lik_colors[category],
                                data: values,
                            },
                        ],
                    };
                    chartCategoryLIK.config.data = chartdata;
                    chartCategoryLIK.update();
                },
                error: function (data) {
                    console.log(data);
                },
            });
        };
    </script>
    <script>
        var loadCategories = function () {
            $.ajax({
                url: "db_finspresso/get_lik_categories.php",
                method: "GET",
                success: function (data) {

                    let dropdown = document.getElementById("category-dropdown");
                    let option;
                    for (var i in data) {
                        if (data[i]["Type"] == "float") {
                            option = document.createElement('option');
                            option.text = data[i]["Field"];
                            option.value = data[i]["Field"];
                            dropdown.add(option);
                        }
                    }
                    dropdown.selectedIndex = 0;
                    const category_current = dropdown.options[dropdown.selectedIndex].value;
                    loadData(category_current);
                },
                error: function (data) {
                    console.log(data);
                },
            });
        };

        var loadColors = function () {
            $.ajax({
                url: "db_finspresso/get_lik_colors.php",
                method: "GET",
                success: function (data) {
                    lik_colors = data[0];
                },
                error: function (data) {
                    console.log(data);
                },
            });
        };
    </script>
    <script>
        var lik_colors = [];
        const labels = [1, 2];
        let dataInit = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        };
        const configInit = {
            type: 'line',
            data: dataInit,
        };
        var ctxCategory = document.getElementById('chartCategoryLIK').getContext('2d');
        var chartCategoryLIK = new Chart(ctxCategory, configInit);
        loadColors();
        loadCategories();
    </script>
</body>

</html>

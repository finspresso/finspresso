<!DOCTYPE html>

<html>

<head>
    <title>ChartJS - BarGraph</title>
    <style type="text/css">
        #chart-container {
            width: 640px;
            height: auto;
        }
    </style>
</head>

<body>

    <div id="chart-container">
        <canvas id="mycanvas"></canvas>
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>

    <h2>LIK evolution graph</h2>

    <form action="">
        <select id="category-dropdown" name="Category" onchange="loadData(this.value)">
        </select>
    </form>
    <br>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        var loadData = function (category) {
            $.ajax({
                url: "get_lik_evolution_data.php?q=" + "`" + category + "`",
                method: "GET",
                success: function (data) {
                    var category_dropdown = document.getElementById('category-dropdown');
                    var dates = [];
                    var values = [];
                    for (var i in data) {
                        dates.push(data[i]["Date"]);
                        values.push(data[i][category]);
                    }
                    var chartdata = {
                        labels: dates,
                        datasets: [
                            {
                                label: category,
                                backgroundColor: "rgba(200, 200, 200, 0.75)",
                                borderColor: "rgba(255, 0, 0, 0.75)",
                                hoverBackgroundColor: "rgba(200, 200, 200, 1)",
                                //hoverBorderColor: "rgba(200, 200, 200, 1)",
                                data: values,
                            },
                        ],
                    };

                    var ctx = $("#mycanvas");

                    var barGraph = new Chart(ctx, {
                        type: "line",
                        data: chartdata,
                    });
                },
                error: function (data) {
                    console.log(data);
                },
            });
        };
    </script>
    <script>
        var loadCategories = function () {
            $.ajax({
                url: "get_lik_categories.php",
                method: "GET",
                success: function (data) {

                    let dropdown = document.getElementById("category-dropdown");
                    let option;
                    for (var i in data) {
                        if (data[i]["Type"] == "float") {
                            option = document.createElement('option');
                            option.text = data[i]["Field"];
                            option.value = data[i]["Field"];
                            dropdown.add(option);
                        }
                    }
                    dropdown.selectedIndex = 0;
                    const category_current = dropdown.options[dropdown.selectedIndex].value;
                    console.log(category_current);
                    loadData(category_current);
                },
                error: function (data) {
                    console.log(data);
                },
            });
        };
    </script>
    <script>
        loadCategories();
    </script>
</body>

</html>

<!DOCTYPE html>

<html>

<head>
    <title>ChartJS - BarGraph</title>
    <style type="text/css">
        #chart-container {
            width: 640px;
            height: auto;
        }
    </style>
</head>

<body>

    <div id="chart-container">
        <canvas id="mycanvas"></canvas>
    </div>

    <!-- javascript -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/Chart.min.js"></script>

    <h2>LIK evolution graph</h2>

    <form action="">
        <select id="category-dropdown" name="Category" onchange="loadData(this.value)">
            <option value="Total">Total</option>
            <option value="Staples and non-alcoholic beverages">Staples and non-alcoholic beverages</option>
            <option value="Living and energy">Living and energy</option>
        </select>
    </form>
    <br>
    <div id="txtHint">Customer info will be listed here...</div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        var loadData = function (category) {
            $.ajax({
                url: "get_lik_evolution_data.php?q=" + "`" + category + "`",
                method: "GET",
                success: function (data) {
                    console.log(data);
                    var dates = [];
                    var values = [];
                    for (var i in data) {
                        dates.push(data[i]["Date"]);
                        values.push(data[i][category]);
                    }
                    console.log(dates);
                    console.log(values);
                    var chartdata = {
                        labels: dates,
                        datasets: [
                            {
                                label: category,
                                backgroundColor: "rgba(200, 200, 200, 0.75)",
                                borderColor: "rgba(255, 0, 0, 0.75)",
                                hoverBackgroundColor: "rgba(200, 200, 200, 1)",
                                //hoverBorderColor: "rgba(200, 200, 200, 1)",
                                data: values,
                            },
                        ],
                    };

                    var ctx = $("#mycanvas");

                    var barGraph = new Chart(ctx, {
                        type: "line",
                        data: chartdata,
                    });
                },
                error: function (data) {
                    console.log(data);
                },
            });
        };
    </script>
    <script>
        const category = document.getElementById('category-dropdown')
        const category_current = category.options[category.selectedIndex].value;
        console.log(category_current);
        loadData(category_current);
    </script>
</body>

</html>

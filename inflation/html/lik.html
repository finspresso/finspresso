<!doctype html>
<head>
    <style type="text/css">
        .select-selected {
        width:200px;
        }
    </style>
    <style type="text/css">
        .chartBox {
            width:900px;
        }
    </style>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datasource@0.1.0"></script>
    <div class="select-selected">
        <select id=year>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
        </select>
    </div>
    <div class="chartBox">
		<canvas id="pieChartLIK"></canvas>
	</div>
    <script>
        const baseURL = 'https://127.0.0.1/storage_json_inflation'

        var color = Chart.helpers.color;
        const data = {
                    datasets: [{
                        backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                        ],
                        hoverOffset: 4
                    }]
        };
        var configValue = {
            type: 'pie',
            data: data,
            plugins: [ChartDataSource],
            options: {
                title: {
                    display: true,
                    text: 'LIK Weights'
                },
                plugins: {
                        datasource: {
                            type: 'json',
                            url: baseURL + '/weights_2022.json',
                            rowMapping: 'dataset',
                            indexLabels: 'labels',
                            data: 'datasets[*].data'
                        }
                    }
                }

        };

       var ctxLIKPie = document.getElementById('pieChartLIK').getContext('2d');
       pieChartLIK = new Chart(ctxLIKPie, configValue);

        const year = document.getElementById('year');
        year.addEventListener('change', updateYear);
        function updateYear() {
            const label = year.options[year.selectedIndex].text;
            console.log("updateYear() called" , label)
            pieChartLIK.options.plugins.datasource.url = baseURL +'/weights_' + label +'.json';
            pieChartLIK.update()
        }
    </script>
</body>
</html>

<!DOCTYPE html>

<html>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
<script  src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.1/chartjs-plugin-zoom.min.js" integrity="sha512-wUYbRPLV5zs6IqvWd88HIqZU/b8TBx+I8LEioQ/UC0t5EMCLApqhIAnUg7EsAzdbhhdgW07TqYDdH3QEXRcPOQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<head>
    <title>MBudget tracker</title>
    <style type="text/css">
        .chart-container {
            width: 640px;
            height: auto;
        }

        .chartBox {
            width: 750px;
        }

        .input_field_class {
            width: 200px;
        }

        .readonly_field_class {
            width: 200px;
            background-color: #a9a9a93c;
            border: none;
        }

        .slidecontainer {
            width: 200px;
            /* Width of the outside container */
        }
        .dropdown_white {background:white;}
        .dropdown_gray {background:gray;}

    </style>

</head>

<body>
    <h1>MBudget tracker</h1>
    <table>
        <tr>
            <td> Product </td>
            <td>
                <form action="">
                    <select id="product1-dropdown" name="Product1" onchange="loadProductData()" checked=true>
                    </select>
                </form>
            </td>
            <br>
        </tr>

        <tr>
            <td> Product URL </td>
            <td>
                <a href="" id="product1_url">-</a>
            </td>
        </tr>
        <tr>
            <td> Average: </td>
            <td>
                <select name="average-dropdown" id="average-dropdown" onchange="loadAverageData()">
                    <option value="average_overall">Average overall</option>
                    <option value="average_grocery">Average grocery</option>
                    <option value="average_other">Average other</option>
            </td>
            <br>
        </tr>
    </table>
    <br>
    <div class="chartBox">
        <canvas id="chartCompare"></canvas>
    </div>
    <script>
        var max_graphs = 1;
        var productDict = new Object();
        var baseURL = "";
        if (location.hostname === "www.finspresso.com") {
            baseURL = "https://www.finspresso.com";
        }
        baseURL = baseURL + "/supermarket_tracker/php_files";
        var loadProducts = function () {
            $.ajax({
                url: baseURL + "/get_mbudget_products.php",
                method: "GET",
                success: function (data) {
                    //console.log(data);
                    let product_list = [];
                    for (var i in data) {
                        productDict[data[i]["Product Name"]] = data[i];
                        product_list.push(data[i]["Product Name"]);

                    }
                    product_list = product_list.sort();
                    for (var j = 1; j <= max_graphs; j++) {
                        let dropdown = document.getElementById("product" + j +"-dropdown");
                        for (product of product_list) {
                            let option = document.createElement("option");
                            option.text = product;
                            option.value = product;
                            if (productDict[product]["Category"] === "other") {
                                option.className = "dropdown_gray";
                            } else {
                                option.className = "dropdown_white";
                            }
                            dropdown.add(option);
                        }
                        dropdown.selectedIndex = 0;
                    }
                    loadProductData();
                },
                error: function (data) {
                    console.log(data);
                },
            });
        };

        var loadProductData = function () {
            let dropdownProduct = document.getElementById("product1-dropdown");
            let productName = dropdownProduct.options[dropdownProduct.selectedIndex].value;
            let productID = productDict[productName]["Article"];
            updateProductURL();
            $.ajax({
                url: baseURL + "/get_mbudget_product_data.php?q=" + "`" + productID + "`",
                method: "GET",
                success: function (data) {
                    loadedData = data;
                    updateGraph();
                },
                error: function (data) {
                    console.log(data);
                },
            });

        };

        var loadAverageData = function () {
            let dropdownAverage = document.getElementById("average-dropdown");
            let averageName = dropdownAverage.options[dropdownAverage.selectedIndex].text;
            $.ajax({
                url: baseURL + "/get_mbudget_product_data.php?q=" + "`" + averageName + "`",
                method: "GET",
                success: function (data) {
                    loadedAverageData = data;
                    //console.log(loadedData);
                    updateGraph();
                },
                error: function (data) {
                    console.log(data);
                },
            });

        };

        var updateProductURL = function () {
            let dropdownProduct = document.getElementById("product1-dropdown");
            const productCurrent = dropdownProduct.options[dropdownProduct.selectedIndex].value;
            let product_url_element = document.getElementById("product1_url");
            product_url_element.href = productDict[productCurrent]["Product Link"];
            product_url_element.text = productDict[productCurrent]["Product Link"];
        };

        function updateGraph() {
            let dropdownProduct = document.getElementById("product1-dropdown");
            let productName = dropdownProduct.options[dropdownProduct.selectedIndex].value;
            let productID = productDict[productName]["Article"];
            var dates = [];
            var values = [];
            for (var i in loadedData) {
                var current_date = new Date(loadedData[i]["Date"]);
                dates.push(loadedData[i]["Date"]);
                values.push(loadedData[i][productID]);
            }
            let dropdownAverage = document.getElementById("average-dropdown");
            let averageName = dropdownAverage.options[dropdownAverage.selectedIndex].text;
            var datesAverage = [];
            var valuesAverage = [];
            for (var i in loadedAverageData) {
                valuesAverage.push(loadedAverageData[i][averageName]);
            }
            var chartdata = {
                labels: dates,
                datasets: [
                    {
                        label: productName,
                        data: values,
                    },
                    {
                        label: averageName,
                        data: valuesAverage,
                    },
                ],
            };
            chart.config.data = chartdata;
            chart.update();

        }
        var loadedData = [];
        var loadedAverageData = [];
        const labels = [1, 2];
        let dataInit = {
            labels: labels,
            datasets: [
                {
                    label: "NA",
                    data: [],
                    fill: false,
                    borderColor: "rgb(75, 192, 192)",
                    tension: 0.1,
                },
            ],
        };
        const configInit = {
            type: "line",
            data: dataInit,
        };
        var ctx = document.getElementById("chartCompare").getContext("2d");
        var chart = new Chart(ctx, configInit);
        loadProducts();
        loadAverageData();
    </script>
</body>

</html>
